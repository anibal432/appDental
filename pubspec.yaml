name: dental_umg
description: Aplicación móvil para consejos y análisis dental
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase
  firebase_core: ^2.24.0
  cloud_firestore: ^4.13.0
  firebase_auth: ^4.18.1  # NUEVO: Para autenticación
  
  # Cámara y ML
  camera: ^0.10.5
  #tflite_flutter: ^0.10.1
  tflite_flutter: ^0.10.0  # ← CAMBIA ESTA LÍNEA
  image_picker: ^1.0.4
  image: ^4.0.17

  # Formateo de fechas
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

